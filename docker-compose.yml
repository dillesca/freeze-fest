services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-freeze_fest}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-freeze_fest}
      POSTGRES_DB: ${POSTGRES_DB:-freeze_fest}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  api:
    build: .
    command: uvicorn app:app --host 0.0.0.0 --port 5000
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://freeze_fest:freeze_fest@postgres:5432/freeze_fest}
    depends_on:
      - postgres
    ports:
      - "5000:5000"

volumes:
  postgres-data:
