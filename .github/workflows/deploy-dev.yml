name: Deploy Dev

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    uses: ./.github/workflows/reusable-deploy.yml
    with:
      environment: dev
      aws-cluster: freeze-fest-dev
      aws-service: freeze-fest-dev
    secrets: inherit
